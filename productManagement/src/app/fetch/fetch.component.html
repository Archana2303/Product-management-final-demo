<h1 class="text-center"> Product Management Services </h1>
<nav class="navbar navbar-expand-sm navbar-dark">
  <ul class = "navbar-nav">
      <li class = "nav-item">
          <a routerLink="/add-component" routerLinkActive="active" class="nav-link" > Add Product </a>
      </li>
      <li class = "nav-item">
          <a routerLink="/update-component" routerLinkActive="active" class="nav-link" > Update Product </a>
      </li>
      <li class = "nav-item">
        <a routerLink="/delete-component" routerLinkActive="active" class="nav-link" > Delete Product </a>
    </li>
    <li class = "nav-item">
      <a routerLink="/fetch-component" routerLinkActive="active" class="nav-link" > View Product List </a>
  </li>
  </ul>
</nav>
<div class = "container">
  <router-outlet></router-outlet>
</div>
<h2> Product List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Product ID </th>
            <th> Product Name</th>
            <th> Category </th>
            <th> Price </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let p of productList" >
            <td> {{ p.product_id }} </td>
            <td> {{ p.product_name }} </td>
            <td> {{ p.category }} </td>
            <td> {{ p.price }} </td>   
        </tr>
    </tbody>
</table>
