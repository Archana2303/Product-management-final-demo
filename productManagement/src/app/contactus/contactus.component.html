<section class="section-padding-bottom">
    <div class="container">
        <div class="row">
            <div class="tm-section-header section-margin-top">
                <div class="col-lg-4 col-md-6 col-sm-6"><h2 class="tm-section-title">Contact Us</h2></div>
            </div>				
        </div>
        <div class="row">
            <form action="#" method="post" class="tm-contact-form">
    <div class="col-lg-6 col-md-6 tm-contact-form-input">
        <div class="form-group">
            <input type="text" id="contact_name" class="form-control" placeholder="NAME" />
        </div>
        <div class="form-group">
            <input type="email" id="contact_email" class="form-control" placeholder="EMAIL" />
        </div>
        <div class="form-group">
            <input type="text" id="contact_subject" class="form-control" placeholder="SUBJECT" />
        </div>
        <div class="form-group">
            <textarea id="contact_message" class="form-control" rows="6" placeholder="MESSAGE"></textarea>
        </div>
        <div class="form-group">
            <button class="tm-submit-btn btn-primary" type="submit" name="submit">Submit now</button> 
        </div>               
    </div>
</form>
</div>			
</div>
</section>
